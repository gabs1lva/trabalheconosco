<body>
    <div class="container">
    
    <div class="box">
    <h1>Trabalhe Com Nosco</h1>
    
    <p>Digite seu nome: </p>
    <p><input type="text" placeholder="Digite seu nome:" id="nome"></p>
    <p>Digite seu email:</p>
    <p><input type="email" placeholder="Digite seu email:"name="email" id="email"></p>
    <p>Digite sua data de nascimento:</p>
    <p><input type="date" placeholder="Digite sua data de nascimento:"name="nascimento" id="email"></p>
    <p>Digite seu celular:</p>
    <p><input type="tel" placeholder="(xx)-xxxx-xxxx"name="cel" id="cel"></p>
    <p>Descreva sua ultima experiência:</p>
    <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
    <p>Envie seu Currículo</p>
    <p class="labele">
    <label for="arquivo">Enviar</label>
    </p>
    <p><input type="file" name="arquivo" id="arquivo"></p>
